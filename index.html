<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー・アラーム・ストップウォッチ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" data-tab="timer">タイマー</button>
            <button class="tab" data-tab="alarm">アラーム</button>
            <button class="tab" data-tab="stopwatch">ストップウォッチ</button>
        </div>

        <div class="content">
            <!-- タイマー -->
            <div id="timer" class="tab-content">
                <div class="display" id="timerDisplay">00:00:00</div>
                <div class="input-group">
                    <input type="number" id="timerHours" min="0" max="23" value="0" placeholder="時">
                    <span>:</span>
                    <input type="number" id="timerMinutes" min="0" max="59" value="0" placeholder="分">
                    <span>:</span>
                    <input type="number" id="timerSeconds" min="0" max="59" value="0" placeholder="秒">
                </div>
                <div class="controls">
                    <button class="primary" id="timerStart">開始</button>
                    <button class="secondary" id="timerStop">停止</button>
                    <button class="success" id="timerReset">リセット</button>
                </div>
            </div>

            <!-- アラーム -->
            <div id="alarm" class="tab-content hidden">
                <div class="display" id="currentTime">00:00:00</div>
                <div class="input-group">
                    <label>アラーム時刻：</label>
                    <input type="time" id="alarmTime">
                </div>
                <div class="controls">
                    <button class="primary" id="alarmSet">セット</button>
                    <button class="secondary" id="alarmCancel">キャンセル</button>
                </div>
                <div id="alarmStatus" style="text-align: center; margin-top: 20px;"></div>
            </div>

            <!-- ストップウォッチ -->
            <div id="stopwatch" class="tab-content hidden">
                <div class="display" id="stopwatchDisplay">00:00:00</div>
                <div class="controls">
                    <button class="primary" id="stopwatchStart">開始</button>
                    <button class="secondary" id="stopwatchStop">停止</button>
                    <button class="success" id="stopwatchLap">ラップ</button>
                    <button class="secondary" id="stopwatchReset">リセット</button>
                </div>
                <div class="lap-times" id="lapTimes"></div>
                <div class="history">
                    <h3>履歴</h3>
                    <div id="stopwatchHistory"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="dist/app.js"></script>
</body>
</html>
